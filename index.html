<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clima</title>

   
</head>
<body>
    
   <div class="card">
    <div class="search">
        <input type="text" placeholder="nome da cidade..." spellcheck="false">
        <button class="searchBtn"><img src="images/search.png"></button>
    </div>
     <div class="error">
        <p>Nome da cidade é inválida</p>
     </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">20°C</h1>
        <h2 class="cidade">Brasília</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div><p class="humidity">50%</p>
                    <p>Umidade</p>
                </div>
            </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div><p class="wind">30km/h</p>
                        <p> Vento</p>
            </div>
        </div>

   </div>



  <script src="script.js"></script>

</body>
</html>
